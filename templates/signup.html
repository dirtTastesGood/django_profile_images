{% extends 'base.html' %}

{% block content %}

    <h1>Sign Up</h1>

    <!-- POST the form to the signup view on Submit -->
    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        <!-- render form fields manually -->
        <p>
            Username: <br>
            {{ form.username }}
        </p>

        <p>
            Password: <br>
            {{ form.password1 }}
        </p>
        <p>
            Verify Password: <br>
            {{ form.password2 }}
        </p>
        
        <input type="submit" value="Submit">
    </form>

{% endblock %}
